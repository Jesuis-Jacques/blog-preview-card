<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <!-- loading outfit fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <header> <!-- Added a level-one heading -->
  </header>

  <main>
    <div class="container">
      <div class="card">
        <div class="illustration-img-container">
            <img alt="This is an illustration article image" class="illustration-article-img" src="images/illustration-article.svg">
        </div>
        <span class="learning-container">
          Learning
        </span>
        <p class="date-published">
          Published 21 Dec 2023
        </p>
        <p class="project-lang-info">
          HTML &#38; CSS foundations
        </p>
        <p class="project-lang-more-info">
          These languages are the backbone of every website, defining content, structure, and presentation. 
        </p>
        <div class="author-info-box">
          <img alt="image avatar of the author of the blog" class="author-img" src="images/image-avatar.webp">
          <span class="author">
            Grey Hooper
          </span>
        </div>
      </div>
    </div>
  </main>

  <!-- Added footer for better semantic structure -->
  <footer></footer>
  
</body>
</html>
